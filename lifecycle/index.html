<!DOCTYPE html>
<html>
<head>
    <title>Lifecycle</title>
    <script src="./../vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{ title }}</h1>
  <button @click="title = 'First title'">First title</button>
  <button @click="destroy()">Destroy</button>
</div>
<script src="app.js"></script>
</body>
</html>
